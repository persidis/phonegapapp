<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="jquery-mobile/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="css/index.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>

<script> 
function validateForm() {
var x=document.forms["myForm"]["fname"].value;
if (x==null || x=="")
  {
  alert("First name must be filled out");
  return false;
  }
}
</script>
</head>
<body>
<div data-role="page" id="page">
  <div data-role="header" data-theme="b">
    <h1>Εύρεση Επαφής</h1>
  </div>
  <div data-role="content">
    <h4>Παρακαλώ πληκτρολογείστε το όνομα της επαφής</h4>
    <form name="myForm" action="#foo" onsubmit="return validateForm()" method="post">
      Όνομα:
      <input type="text" name="fname">
      <input type="submit" value="Εύρεση" data-theme="b" data-icon="search">
    </form>
    <ul data-role="listview">
      <li><a href="#page2">Page Two</a></li>
      <li><a href="#page3">Page Three</a></li>
      <li><a href="#page4">Page Four</a></li>
    </ul>
  </div>
  <div data-role="footer" data-theme="b">
    <h4>Page Footer</h4>
  </div>
</div>
<div data-role="page" id="page2">
  <div data-role="header" data-theme="b">
    <h1>Page Two</h1>
  </div>
  <div data-role="content">
    <h4>Η επαφή βρέθηκε </h4>
    <div> </div>
  </div>
  <div data-role="footer" data-theme="b">
    <h4><a href="#page" data-icon="back" data-iconpos="notext" data-role="button" data-theme="b">Button</a></h4>
  </div>
</div>
<div data-role="page" id="page3">
  <div data-role="header">
    <h1>Page Three</h1>
  </div>
  <div data-role="content"> Content </div>
  <div data-role="footer">
    <h4>Page Footer</h4>
  </div>
</div>
<div data-role="page" id="page4">
  <div data-role="header">
    <h1>Page Four</h1>
  </div>
  <div data-role="content"> Content </div>
  <div data-role="footer">
    <h4>Page Footer</h4>
  </div>
</div>
</body>
</html>
